        <!-- .container （固定宽度）或 .container-fluid （100% 宽度） style最后渲染，优先级最高-->
        <div id="box" class="container-fluid i-container" style="padding-left: 0px;padding-right: 0px;">
           
            <div class="i-header">
                <div style="display:inline-block;width:20%;">
                    <span class="glyphicon glyphicon glyphicon-bell" ></span>
                </div>
                <div style="display:inline-block;width: 55%;text-align: center;">
                    <span>{{title}}</span>
                </div>
                <div style="display:inline-block;width: 10%;">
                    <span class="glyphicon glyphicon-search"></span>
                </div>
                <div style="display:inline-block;width: 10%;">
                    <span class="glyphicon glyphicon-shopping-cart"></span>
                </div>
                
            </div>

            <div class="i-body">

              <div id="index" v-if="showIndex">

                <div id="demo" class="carousel slide" data-ride="carousel">
 
                    <!-- 指示符 -->
                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                   
                    <!-- 轮播图片 -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../statics/image/lunbo/2.jpg">
                      </div>
                      <div class="carousel-item">
                        <img src="../statics/image/lunbo/3.jpg">
                      </div>
                      <div class="carousel-item">
                        <img src="../statics/image/lunbo/4.jpg">
                      </div>
                    </div>
                   
                    <!-- 左右切换按钮 -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                   
                  </div>

                  <div class="i-mid2">

                    <div class="i-mid2-title">

                      <div style="width: 48%;display: inline-block;">
                        <p style="line-height:20px;">秒杀专区</p>
                        <p style="line-height:20px;">下一场18：00开始</p>
                     </div>
                     
                     <div style="width: 48%;display: inline-block;text-align: right;">
                       <p style="line-height:20px;">本场结束剩余</p>
                       <p style="line-height:20px;">{{hour}}:{{min}}:{{sec}}</p>

                    </div>

                    <div class="i-mid2-body">

                     </div>
