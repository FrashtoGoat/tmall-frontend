
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>index</title>

        <link href="./../statics/mycss/index.css" rel="stylesheet">

        <link href="./../statics/css/bootstrap/v4/bootstrap.css" rel="stylesheet">

        <!-- 轮播效果 -->

    </head>
    <body>
        <!-- .container （固定宽度）或 .container-fluid （100% 宽度） style最后渲染，优先级最高-->
        <div id="box" class="container-fluid i-container" style="padding-left: 0px;padding-right: 0px;">
           
            <div class="i-header">
                <div style="display:inline-block;width:20%;">
                    <span class="glyphicon glyphicon glyphicon-bell"></span>
                </div>
                <div style="display:inline-block;width: 55%;text-align: center;">
                    <span >{{msg}}</span>
                </div>
                <div style="display:inline-block;width: 10%;">
                    <span class="glyphicon glyphicon-search"></span>
                </div>
                <div style="display:inline-block;width: 10%;">
                    <span class="glyphicon glyphicon-shopping-cart"></span>
                </div>
                
            </div>

            <div class="i-body">

                <div id="demo" class="carousel slide" data-ride="carousel">
 
                    <!-- 指示符 -->
                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                   
                    <!-- 轮播图片 -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
                      </div>
                      <div class="carousel-item">
                        <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
                      </div>
                      <div class="carousel-item">
                        <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
                      </div>
                    </div>
                   
                    <!-- 左右切换按钮 -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                   
                  </div>

                  <div class="i-mid2">
                      <!-- <div>
                        <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
                      </div>
                      <div>
                        <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
                      </div>
                      <div>
                        <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
                      </div> -->
                  </div>

                
            </div>

            <div class="i-footer">
              <div style="display: inline-block;width: 30%;">
                  <span class="glyphicon glyphicon-home">首页</span>
              </div>
              <div style="display: inline-block;width: 30%;">
                  <span class="glyphicon glyphicon-home">首页</span>
              </div>
              <div style="display: inline-block;width: 30%;">
                  <span class="glyphicon glyphicon-home">首页</span>
              </div>
            </div>

        </div>
    </body>
    <!-- vue -->
    <script src="./../statics/js/vue.js"></script>
